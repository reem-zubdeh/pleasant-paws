    <h1 class="form-header main-text">Have a question about PleasantPaws?</h1>
    <h2 class="form-header main-text">We're always here to listen!</h3>

    <form action="">

        <div class="form-item left-item">
        <label for="email">Email address: *</label>
        <input type="email" name="email" id="email" placeholder="john@example.com" required>
        </div>
        
        <div class="form-item full-item">
            <label for="subject">Subject: *</label>
            <input type="text" name="subject" id="subject" placeholder="How can I...?" required>
        </div>

        <div class="form-item full-item">
        <label for="email">What would you like to tell us? *</label> <br>
        <textarea type="email" name="email" id="email" placeholder="Enter text here..."></textarea>
        </div>

        <div class="form-item full-item">* required</div>

        <div class="form-item full-item">
        <button type="submit">Submit</button>
        </div>

    </form>
